<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PTA 2026{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <header class="d-flex align-items-stretch">
        <!-- LOGO -->
        <div class="logo-container">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo PTA" class="logo-topo">
            </a>
        </div>

        <!-- BARRA DUPLA -->
        <div class="flex-grow-1">
            <!-- Linha 1: Menu -->
            <nav class="navbar navbar-expand-lg navbar-dark py-2">
                <div class="container-fluid">
                    <span class="navbar-brand">PTA 2026</span>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('home') }}">
                                    <i class="bi bi-house-door-fill"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/cadastrar">Cadastrar PTA</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/visualizar">Visualizar PTA</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Linha 2: Faixa institucional -->
            <div class="institucional-bar text-white">
                SEDUC - SECRETARIA DE ESTADO DE EDUCAÇÃO
            </div>
        </div>
    </header>

    <!-- CONTEÚDO -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- JavaScript (ordem importa!) -->
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
</body>
</html>
